<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>
      
      <h3>
         <a href = "{{ url_for('all_installations') }}">Comments - Flask 
            SQLAlchemy example</a>
      </h3>
      
      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}
		      
      <table>
         <thead>
            <tr>
               <th>Id</th>
               <th>Type</th>
               <th>Description</th>
               <th>Valeur</th>
            </tr>
         </thead>
         
         <tbody>
            {% for tbl in tbls %}
               <tr>
                  <td>{{ tbl.IDTable }}</td>
                  <td>{{ tbl.TypeTable }}</td>
                  <td>{{ tbl.Description }}</td>
                  <td>{{ tbl.Valeur }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
      
   </body>
</html>
